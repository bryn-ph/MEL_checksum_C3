<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" aria-labelledby="title desc">
  <title>Move & Thrive App Icon</title>
  <desc>A green rounded square with a white suitcase and a gold dollar coin, symbolizing moving and money management in Australia.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0FA958"/>
      <stop offset="100%" stop-color="#0A7B34"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="16" y="16" width="480" height="480" rx="96" fill="url(#bg)"/>

  <!-- Subtle diagonal shine -->
  <path d="M32 144 L144 32 L480 32 L480 112 L112 480 L32 480 Z" fill="#fff" opacity="0.06"/>

  <!-- Suitcase (symbolizes moving) -->
  <g transform="translate(96,120)" filter="url(#shadow)">
    <!-- Handle -->
    <rect x="144" y="24" width="96" height="28" rx="14" fill="#ffffff" opacity="0.95"/>
    <!-- Case body -->
    <rect x="40" y="52" width="336" height="232" rx="28" fill="#ffffff"/>
    <!-- Straps -->
    <rect x="128" y="52" width="16" height="232" fill="#e8edf0"/>
    <rect x="288" y="52" width="16" height="232" fill="#e8edf0"/>
  </g>

  <!-- Dollar coin (symbolizes finance) -->
  <g transform="translate(308,268)" filter="url(#shadow)">
    <circle cx="0" cy="0" r="68" fill="#F4C542" stroke="#D9A929" stroke-width="6"/>
    <circle cx="0" cy="0" r="52" fill="#FFD966" opacity="0.6"/>
    <path d="M0 -36 c22 0 40 10 40 26 0 14 -11 22 -26 26 v0 c20 4 30 13 30 26 0 18 -21 32 -44 32 -16 0 -30 -5 -40 -12 l8 -18 c8 6 18 10 30 10 12 0 22 -5 22 -12 0 -8 -9 -12 -26 -16 -20 -5 -40 -14 -40 -34 0 -18 18 -30 40 -34 v-14 h16 v14z" fill="#7A5B00"/>
  </g>

  <!-- Southern Cross hint (subtle nod to AU) -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="416" cy="112" r="3"/>
    <circle cx="440" cy="136" r="4"/>
    <circle cx="392" cy="144" r="3"/>
    <circle cx="428" cy="168" r="3"/>
    <circle cx="408" cy="188" r="2.5"/>
  </g>
</svg>
